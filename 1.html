<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [class~='val'] {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="value">123</div>
  <div class="">123</div>
  <div class="  val  ">123</div>
  <div class="val box">123</div>
  <script>
     let a = {}
     console.log(a)
     //  普通对象没有显式原型对象
     console.log('prototype', a.prototype)

     function b(name) {
      this.name = name
     }

     let c = new b('ziqing')
     console.log(c)
     console.log(c.__proto__ === b.prototype)

  </script>
</body>
</html>
